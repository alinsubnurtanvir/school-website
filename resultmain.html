<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Result Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f8fc;
    }

    /* Header */
    .header {
  background: #005aa7;
  color: white;
  display: flex;
  align-items: center;
  padding: 15px;
  justify-content: center;
  text-align: center;
}

.header img {
  width: 80px;
  height: auto;
  margin-right: 20px;
}

.title-box h1 {
  font-size: 24px;
  margin: 0;
}

.title-box h2 {
  font-size: 18px;
  margin: 5px 0;
}

.title-box p {
  font-size: 13px;
  margin: 0;
  color: #d2f5dc;
}

    /* Navbar */
    .navbar {
      background-color: #003c78;
      margin-top: 5px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    /* Content */
    .content {
      padding: 30px 20px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .section h2 {
      color: #003366;
      margin-bottom: 15px;
    }

    .public-result-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .public-result-link:hover {
      background-color: #005999;
    }
    .title-box p {
  font-size: 13px;
  margin: 0;
  color: #d2f5dc;
}

.result-box {
  margin: 30px auto;
  width: 400px;
  background: white;
  border: 1px solid #ccc;
  padding: 25px;
}

.result-form table {
  width: 100%;
  font-size: 14px;
}

.result-form td {
  padding: 10px 5px;
  text-align: left;
}

.result-form select,
.result-form input {
  width: 100%;
  padding: 8px;
  font-size: 14px;
}

.result-form button {
  padding: 8px 15px;
  margin-right: 10px;
  background: #00723f;
  color: white;
  border: none;
  cursor: pointer;
}

.result-form button[type="reset"] {
  background: #ccc;
  color: #000;
}

.result-form button:hover {
  opacity: 0.9;
}

    
  </style>
</head>
<body>

  <div class="header">
    <img src="meb-board-logo.png" alt="Logo">
    <div class="title-box">
      <h1>কাপাসিয়া শহীদ স্মৃতি উচ্চ বিদ্যালয়</h1>
      <h2>Nalitabari, Sherpur</h2>
      
    </div>
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="result.html">School Result</a>
    <a href="http://www.educationboardresults.gov.bd/" target="_blank">Public Result</a>
  </div>

  <div class="content">
    <div class="section">
      <h2>Public Result</h2>
      <p>For SSC/Dakhil/Equivalent result, go to the official public result system:</p>
      <a class="public-result-link" href="http://www.educationboardresults.gov.bd/" target="_blank">Go to Public Result</a>
    </div>

  </div>

    <div class="section">
      <h2>Check Your School Result</h2>
      <div class="result-box">
    <form class="result-form">
      <table>
        <tr>
          <td>পরীক্ষার নাম :</td>
          <td>
            <select required>
              <option>Class 6</option>
              <option>Class 7</option>
              <option>Class 8</option>
              <option>Class 9</option>
              <option>Class 10</option>
              
            </select>
          </td>
        </tr>
        <tr>
          <td>সাল :</td>
          <td>
            <select required>
              <option>Select One</option>
              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td>রোল :</td>
          <td><input type="text" required></td>
        </tr>
        
        <tr>
          <td>2 + 4 =</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="reset">রিসেট</button>
            <button type="submit">সাবমিট</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

    </div>

    

</body>
</html>
