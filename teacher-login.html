    }

    .dropdown-content a:hover {
      background-color: #004080;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (hover: none) {
      .dropbtn:focus + .dropdown-content,
      .dropbtn:active + .dropdown-content {
        display: block;
      }
    }

    .content {
      max-width: 900px;
      margin: auto;
